<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="carrinho">
        <div id="cabecalho-carrinho">
            <p>Meu Carrinho</p>
            <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-do-carrinho">
            <article class="produto-carrinho">
                <button id="remover-produto"><i class="fa-solid fa-circle-xmark"></i></button>
                <img src="imagens/product-02.webp" alt="produto 2">
                <div>
                    <p>Camiseta Cotton RD Experience</p>
                    <p>Tamanho: M</p>
                    <p id="preco">R$139</p>
                </div>
            </article>
            <p>Calça Athleisure Armybr</p>
            <p>Blusão Premium Winter Oversized</p>
        </section>
        <p id="preco-total">R$ 200</p>
        <button id="fim-compra">Finalizar Compra</button>
    </section>
    <header>
        <img src="imagens/logo-army.webp" alt="Logo da Army">
        <div class="botoes">
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
            <button><i class="fa-solid fa-user"></i></button>
        </div>
    </header>
    <main>
        <section id="container-produto">
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
