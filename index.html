<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="carrinho">
        <div id="cabecalho-carrinho">
            <p>Meu Carrinho</p>
            <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-do-carrinho">
        </section>
        <p id="preco-total"></p>
        <button id="fim-compra">Finalizar Compra</button>
    </section>
    <header>
        <img src="imagens/logo-army.webp" alt="Logo da Army">
        <div class="botoes">
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
            <button id="ultimo-botao"><i class="fa-solid fa-user"></i></button>
        </div>
    </header>
    <main>
        <section id="filtros">
            <div>
                <input type="radio" name="tipo-de-roupa" id="exibir-todos" checked>
                <label for="exibir-todos" class="nome-botao">Todos</label>
            </div>

            <div>
                <input type="radio" name="tipo-de-roupa" id="exibir-camisa">
                <label for="exibir-camisa" class="nome-botao">Camisa</label>
            </div>

            <div>
                <input type="radio" name="tipo-de-roupa" id="exibir-casaco">
                <label for="exibir-casaco" class="nome-botao">Casaco</label>
            </div>

            <div>
                <input type="radio" name="tipo-de-roupa" id="exibir-calça">
                <label for="exibir-calça" class="nome-botao">Calça</label>
            </div>

            <div>
                <input type="radio" name="tipo-de-roupa" id="exibir-regata">
                <label for="exibir-regata" class="nome-botao">Regata</label>
            </div>
            
        </section>
        <section id="container-produto">
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
